name: Test

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v
